<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perkawinan — Info Dokumen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --card:#f9f9f9;
      --muted:#555;
      --accent:#00b39f;
      --accent-2:#26d0a7;
      --teal:#0fb099;
      --glass: rgba(0,0,0,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:'Poppins',system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background:#ffffff;
      padding:40px;
    }
    .card{
      width:420px;max-width:94vw;background:var(--card);border-radius:8px;padding:28px 26px;color:#333;box-shadow:0 8px 30px rgba(0,0,0,0.15);
    }
    .header{display:none}
    h1{margin:0;font-size:20px;color:var(--accent);letter-spacing:0.6px}
    .subtitle{color:var(--muted);font-size:13px;margin-top:4px}
    .big-icon{display:flex;align-items:center;justify-content:center;margin:18px 0}
    .badge{
      width:150px;height:150px;border-radius:50%;background:linear-gradient(180deg, #0fa88f 0%, #0b8a71 100%);display:flex;align-items:center;justify-content:center;border:8px solid rgba(0,0,0,0.06);
      box-shadow:inset -10px -10px 20px rgba(0,0,0,0.15);
    }
    .check{width:76px;height:76px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.25));}
    hr.sep{border:0;border-top:1px solid rgba(0,0,0,0.1);margin:12px 0 18px}
    .label{color:#333;font-weight:600;margin-bottom:6px}
    .value{color:#444;margin-bottom:16px;font-weight:300}
    .status{color:var(--accent);font-weight:700;margin-bottom:14px}
    .muted{color:var(--muted);font-size:13px}
    .field{margin-bottom:14px}
    .small-link{color:#007a6b;text-decoration:none;font-weight:600}
    .info-row{display:flex;align-items:center;gap:10px}
    .meta{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:14px}
    .meta svg{opacity:0.9}
    .footer{margin-top:8px}
    /* responsive */
    @media (max-width:480px){.card{padding:20px}}
  </style>
</head>
<body>
  <article class="card" role="article">

    <div class="big-icon">
      <div class="badge">
        <svg class="check" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="rgba(255,255,255,0.03)"/>
          <path d="M20 34l8 8 16-22" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
        </svg>
      </div>
    </div>

    <hr class="sep">

    <section>
      <div class="field">
        <div class="label">Status dokumen</div>
        <div class="status">AKTIF</div>
      </div>

      <div class="field">
        <div class="label">Nama Suami</div>
        <div class="value">I GEDE CHOKY ANDRE MULIANA</div>
      </div>

      <div class="field">
        <div class="label">Nama Istri</div>
        <div class="value">PUTU NOVA ANDAYANI</div>
      </div>

      <div class="field">
        <div class="label">Tanggal Kawin</div>
        <div class="value">14-06-2025</div>
      </div>

      <div class="field">
        <div class="label">No.Akta</div>
        <div class="value">5108-KW-25022025-0015<strong style="color:var(--accent)">***</strong></div>
      </div>

      <a href="#" class="small-link">Info Penandatangan</a>
      <hr class="sep" style="margin-top:12px">

      <div class="field">
        <div class="label">Daerah</div>
        <div class="value">PEMERINTAH KABUPATEN<br>BULELENG</div>
      </div>

      <div class="field">
        <div class="label">Penandatangan</div>
        <div class="value">MADE JUARTAWAN, S.STP., MM</div>
      </div>

      <div class="field">
        <div class="label">Informasi</div>
        <div class="muted"> </div>
      </div>

      <div class="field">
        <div class="label">Tgl. Penandatanganan</div>
        <div class="meta">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/></svg>
          <div>10-08-2025 <span style="margin-left:8px">⏱ 13:05:37</span></div>
        </div>
      </div>

    </section>

  </article>
</body>
</html>
